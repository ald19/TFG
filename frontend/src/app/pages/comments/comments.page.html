<ion-header>
	<ion-toolbar class="toolbar-color">
    	<ion-title class="ion-text-start">CookItEasy</ion-title>
  	</ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div style="display: flex; border-bottom: 2px solid #24A19C;">
          <ion-list-header> <h3>Comentarios</h3></ion-list-header>
          <div *ngIf="!userService.commented">
            <ion-button style="margin-top: 10px;" size="small" color="primary" (click)="openModal()">AÃ±adir comentario</ion-button>
          </div>
        </div>
        
        <ion-item *ngFor="let comment of userService.comments; let i = index">
					<ion-grid style="width: auto;">
            <ion-row>
              <ion-col size="10">
                <ion-row>
                  <ion-col>
                    <span><i>{{comment.nickname}} - {{comment.valoracion}}</i>&nbsp;</span>
                    <span style="font-size: 12px;"><ion-icon name="star" color="warning"></ion-icon></span>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-label text-wrap class="ion-text-justify">
                      <p>{{comment.comentario}}</p>
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-col>
              <ion-col size="2" *ngIf="comment.id_usuario == '1'">
                <ion-button color="danger" (click)="removeComment()">
                  <ion-icon name="close-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
					</ion-grid>
				</ion-item>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col>
        <div style="float: right;">
          <ion-button (click)="back()">Volver</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
