<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <ion-list-header>
        <ion-label style="font-size: large;">NombreAPP</ion-label>
    </ion-list-header>

    <ion-avatar>
      <img src="../../assets/login/logo.jpg">
    </ion-avatar>

    <br>

    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="authService.user.email" name="email" type="text" required></ion-input>
      </ion-item>
  
      <br>

      <ion-item lines="full">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="authService.user.password" name="password" type="password" required></ion-input>
      </ion-item>
  
      <br>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block">Login</ion-button>

          <br>

          <ion-row>
            <ion-col size="8">
              <ion-label position="fixed">¿No tienes cuenta? </ion-label>
            </ion-col>

            <ion-col>
              <a [routerLink]="['/home']" style="text-decoration: none; color: #FF2C4C;"> Regístrate</a>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>
