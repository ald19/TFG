<ion-header>
  	<ion-toolbar ion-toolbar class="toolbar-color">
		<ion-title class="ion-text-start">CookItEasy</ion-title>
  	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="container">
		<ion-list>
			<ion-list-header ><h2 style="text-align: center; width: 95%;">Crea una nueva receta</h2> </ion-list-header>
		</ion-list>
		<form #recipeForm="ngForm" (ngSubmit)="createRecipe(recipeForm)">
			<ion-item>
				<ion-label position="floating">Nombre de la receta</ion-label>
				<ion-input [(ngModel)]="recipesService.selectedRecipe.nombre" name="name" type="text" required></ion-input>
			</ion-item>
			<br>
			<ion-item>
				<ion-label position="floating">Descripción</ion-label>
				<ion-textarea [(ngModel)]="recipesService.selectedRecipe.descripcion" name="description"></ion-textarea>
			</ion-item>
			<br>
			<ion-item>
				<ion-label position="floating">Duración</ion-label>
				<ion-input [(ngModel)]="recipesService.selectedRecipe.duracion" name="duration" type="text"></ion-input>
			</ion-item>
			<br>
			<ion-item>
				<ion-label position="floating">Recomendaciones</ion-label>
				<ion-textarea [(ngModel)]="recipesService.selectedRecipe.extra" name="extra"></ion-textarea>
			</ion-item>
			<br>
			<ion-row>
				<ion-col>
					<ion-button type="submit" color="primary" expand="block">Siguiente</ion-button>
				</ion-col>
			</ion-row>
		</form>
	</div>
</ion-content>
