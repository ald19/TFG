<ion-header>
	<ion-toolbar class="toolbar-color">
    	<ion-title class="ion-text-start">NombreApp</ion-title>
  	</ion-toolbar>
</ion-header>

<ion-content>

  	<ion-list *ngFor="let recipe of recipesService.recipes; let i = index">
		<ion-item lines="none">
			<ion-avatar slot="start">
				<img src="https://icon-library.com/images/avatar-icon-images/avatar-icon-images-4.jpg">
			</ion-avatar>
			<ion-label>
				<h3>{{recipe.nickname}}</h3>
				<p>{{recipe.nombre}}</p>
			</ion-label>
			<ion-button fill="clear" color="medium" [routerLink]="['/tabs/recipe', recipe.id]">
				<ion-icon slot="icon-only" name="open-outline"></ion-icon>
			</ion-button>
		</ion-item>
		
		<ion-item lines="none" style="height: auto; padding-left: 0;">
			<div *ngIf="recipe.imagenes">
				<ion-slides centeredSlides="true" zoom="true" slidesPerView="1" pager="true">
					<ion-slide  *ngFor="let img of recipe.imagenes">
						<img style="max-width:100%; text-align: center; max-height:100%;"  [src]="img" class="thumb-img" imageViewer />
					</ion-slide>
				</ion-slides>
			</div>
			<div *ngIf="!recipe.imagenes">
				<img style="max-width:100%; text-align: center; max-height:100%;" src="../../../assets/recipe/plato-blanco-vacio_74190-1719.webp" class="thumb-img" imageViewer />
			</div>
		</ion-item>
		
		<ion-item lines="none">
			<ion-grid style="width: 100vw;">
				<ion-row>
					<ion-col size="8">
						<ion-label>
							<h2>{{recipe.valoracion}} Me gusta</h2>
							<p><i>8 Comentarios</i></p>
							<p>{{recipe.fecha_publicacion | date: 'dd-MM-YYYY'}}</p>
						</ion-label>
					</ion-col>
					<ion-col size="4">
						<ion-buttons style="height: 30px;">
							<ion-button fill="clear" color="medium" style="margin-left: auto;">
								<ion-icon slot="icon-only" name="chatbubble-outline"></ion-icon>
							</ion-button>
							<ion-button fill="clear" color="danger" style="margin-left: auto;">
								<ion-icon slot="icon-only" name="heart"></ion-icon>
							</ion-button>
						</ion-buttons>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
 	</ion-list>

</ion-content>
